name: Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Change folder
      run: cd ../../src
    - name: Print current folder
      run: echo %cd%
    - name: Build examples
      run: make examples
    - name: Build library
      run: make dll
